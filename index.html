<!DOCTYPE html>
<html ng-app="Flickr">
<head>
	<title>Flickr Photos</title>
	<link rel="stylesheet" href="static/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="static/style.css">
	<script src="static/angular.min.js"></script>
	<script src="static/angular-module.js"></script>
	<script src="static/jquery.min.js"></script>
</head>
<body ng-controller="FlickrController">
	<div class="container-fluid">
		<h1>Flickr Photos</h1>
		<div class="row">
			<div class="col-lg-9 photo-container">
				<div class="photo col-lg-2" ng-repeat="n in photodata">
					<img src="{{n.url_sq}}" class="responsive-img">
				</div>
			</div>
			<div class="col-lg-3 tag-container">
				<div class="tags" ng-repeat="n in photodata">
					<p>{{n.tags}}</p>
					<br>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
