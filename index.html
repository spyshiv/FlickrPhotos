<!DOCTYPE html>
<html ng-app="Flickr">
<head>
	
	<title>Flickr Photos</title>
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/angular.min.js"></script>

	<script src="app.js"></script>
	<script src="controllers/main-ctrl.js"></script>
	<script src="services/flickr-recent.js"></script>
	<script src="directives/images.js"></script>
	<script src="directives/infinite-scroll.js"></script>
</head>

<body ng-controller="FlickrController">
	<nav class="navbar navbar-default">
	  	<div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <a class="navbar-brand" href="/">Flickr Photos</a>
		    </div>
		    <ul class="nav navbar-nav navbar-right">
		        <li ng-class="{active:queryType == 'recent'}">
					<a href="" ng-click="updatePath('/recent')">Recent Images</a>
				</li>
		    </ul>
	    </div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-lg-9 photo-container" infinite-scroll="getMore()" infinite-scroll-threshold=100>
				<h3>Recent Photos</h3>
				<images class="col-lg-3 img-container" ng-repeat="photo in photos"  data-tags="{{photo.tags}}"></images>
				<div class="col-lg-9 loading">
					<img src="assets/images/loading.gif" class="responsive-img">
				</div>
			</div>
			<div class="col-lg-3 tag-container">
				<h3>Tags</h3>
				<div class="tag-wrapper">
					<div class="tagcloud" >
						<ul>
							<li ng-repeat="tag in tags">
								<tags></tags>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
